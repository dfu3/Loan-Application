<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loan Denied</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fbeaea;
            margin: 0;
            padding: 40px;
        }

        .container {
            max-width: 500px;
            background-color: #fff;
            padding: 30px;
            margin: 0 auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #c0392b;
        }

        .field {
            margin: 15px 0;
            font-size: 18px;
        }

        .label {
            font-weight: bold;
            color: #7f8c8d;
        }

        .value {
            color: #2c3e50;
        }

        .back-button {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 24px;
            font-size: 16px;
            background-color: #c0392b;
            color: white;
            text-decoration: none;
            border-radius: 8px;
        }

        .back-button:hover {
            background-color: #922b21;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Loan Application Denied</h2>

        <div class="field">
            <span class="label">Name:</span>
            <span class="value">{{ name }}</span>
        </div>

        <div class="field">
            <span class="label">Requested Amount:</span>
            <span class="value">${{ requested_amount }}</span>
        </div>

        <a href="/apply" class="back-button">Back to Application</a>
    </div>
</body>
</html>
